plugins {
    id 'java'
}

group 'com.epicgames.backpressure'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.projectreactor', name: 'reactor-core', version: '3.3.4.RELEASE'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version : '1.1.7'
//    implementation group: 'io.projectreactor', name: 'reactor-reactive-streams', version: '3.3.4.RELEASE'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
